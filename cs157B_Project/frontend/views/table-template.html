<table class="table table-reflow" ng-if="visible">
  <thead>
    <tr>
      <th ng-repeat="attr in data.attributes">
      {{attr}}
      </th>
      <th>Sales Total</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="d in data.data">      
      <td ng-repeat="key in d.key">{{key}}</td>
      <td ng-repeat="val in d.value">{{val}}</td>
    </tr>
  </tbody>
</table>
