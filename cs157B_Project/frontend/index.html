<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>BI-Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
   
  </head>
  
  <body ng-cloak ng-app="app">
    <div class="container" ng-controller="OptionsCtrl">
    	<h1>BI tool</h1>
	    <div class="row" >
			<!-- Table section -->
			<div class="col-md-7" ng-view>
				<!-- Content here -->
			</div> <!-- END Table section -->
			
			<!-- Option section -->
			<div class="col-md-5" >
				
				<form class="form">
			   		<div class="form-group col-md-3">
					<!-- Action -->
			      	<h3>Action</h3>
					<div >
					  	<label>
					  		<select class="c-select" ng-model="form.action">
							  <option value="roll_up" selected>Roll Up</option>
							  <option value="drill_down">Drill Down</option>
							  <option value="slide">Slice</option>
							  <option value="dice">Dice</option>
							</select>
						</label>
					</div> <!-- END Action Section -->
				</div>
	   			<div class="form-group col-md-4">
			      	<!-- Dimension Section -->
			      	<h3>Dimensions</h3>
					<div class="checkbox">
					  <label><input type="checkbox" ng-model="form.dimension.datetime" ng-click="dimensionCheck(form.dimension)" checked>Date_time</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" ng-model="form.dimension.store" ng-click="dimensionCheck(form.dimension)" checked>Store</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" ng-model="form.dimension.product" ng-click="dimensionCheck(form.dimension)" checked>Product</label>
					</div> <!-- END Dimension Section -->
					<div class="alert alert-danger" role="alert" ng-show="disable">
					  <strong>Oh snap!</strong> Please select at least 2 dimensions.
					</div>
				</div>
				<div class="form-group col-md-5">
					<!-- Attribute Section -->
			      	<h3>Attributes</h3>
					<!-- Date-time Attribute -->
					<div> 
					  	<label>
					  		<select class="c-select" ng-model="form.category.datetime">
							  <option selected value="year">Year</option>
							  <option value="quarter">Quarter</option>
							  <option value="month">Month</option>
							  <option value="date">Date</option>
							</select>
						</label>
					</div>
					<!-- Store -->
					<div >
					  	<label>
					  		<select class="c-select" ng-model="form.category.store">
							  <option selected value="store_zip">Zipcode</option>
							  <option value="store_state">State</option>
							  <option value="store_county">County</option>
							  <option value="city">City</option>
							  <option value="store_street_address">Street Addess</option>
							  <option value="name">name</option>
							</select>
						</label>
					</div>
					<div >
					  	<label>
					  		<select class="c-select" ng-model="form.category.product">
					  		<!-- Product -->
							  <option selected value="department">Department</option>
							  <option value="category">Category</option>
							  <option value="sub_category">Sub Category</option>
							  <option value="brand">Brand</option>
							  <option value="package_size">Package Size</option>
							  <option value="description">Description</option>
							</select>
						</label>
					</div> <!-- END Attribute Section -->
				</div>
				
				<div class="col-md-12">	
					<button type="submit" class="btn btn-default" onclick="window.location.hash = '#/'">Reset Cube</button>
					<button type="submit" class="btn btn-primary pull-right" ng-click="changeView(form)" ng-disabled="disable">Submit</button>
				</div>
			</form> 
			</div> <!-- END Option section -->
	    </div>
    </div>
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap Library -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
